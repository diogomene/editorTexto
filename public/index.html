<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <div class="textCont">
        <textarea id="texto"></textarea>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js" integrity="sha512-bLT0Qm9VnAYZDflyKcBaQ2gg0hSYNQrJ8RilYldYQ1FxQYoCLtUjuuRuZo+fjqhx/qtq/1itJ0C2ejDxltZVFg==" crossorigin="anonymous"></script>   
    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/3.0.4/socket.io.js" integrity="sha512-aMGMvNYu8Ue4G+fHa359jcPb1u+ytAF+P2SCb+PxrjCdO3n3ZTxJ30zuH39rimUggmTwmh2u7wvQsDTHESnmfQ==" crossorigin="anonymous"></script>
    <script type="text/javascript">
        let last="";
        var socket = io("https://798f084437f7.ngrok.io");
        let state;
        socket.on('newText',(nt)=>{$("#texto").val(nt); state=false;}); //*

        setInterval(()=>{last=perceive(last)},1);

        function perceive(lastOne){

            let texto = $('#texto').val();
            if(texto.length && texto!=lastOne){
                if(state){
                envTexto(texto);
                }
                state=true;
                return texto;
            }
            return lastOne;
        }
        function envTexto(texto){
            socket.emit('textoMod', texto);
        }
    </script>
</body>
</html>
